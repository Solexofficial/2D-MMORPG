<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Marathon PRO Edition</title>
  </head>
  <body>
    <div class="wrap">
      <img src="/src/assets/logo.png" width="800" height="230" class="logo" alt="logo">
      <div class="canvas-wrap">
        <div class="start-game">
          <form id="nameForm">
            <div class="row">
              Твоё имя воин?
            </div>
            <div class="row">
              <input class="input" type="text" name="name" id="name" autocomplete="off">
            </div>
            <div class="row">
              <button class="btn">
                START GAME
              </button>
            </div>
          </form>
        </div>
        <canvas id="game" width="600" height="600" tabindex="1"></canvas>
        <h3>Loading...</h3>
        <div class="border">
          <div class="top-left"></div>
          <div class="top"></div>
          <div class="top-right"></div>
          <div class="right"></div>
          <div class="bottom-right"></div>
          <div class="bottom"></div>
          <div class="bottom-left"></div>
          <div class="left"></div>
        </div>
      </div>
      <div class="chat-wrap" style="display: none">
        <div class="message"></div>
        <div class="send">
          <form id="form">
            <input type="text" id="input" autocomplete="off">
            <button>
              SEND
            </button>
          </form>
        </div>
        <div class="border">
          <div class="top-left"></div>
          <div class="top"></div>
          <div class="top-right"></div>
          <div class="right"></div>
          <div class="bottom-right"></div>
          <div class="bottom"></div>
          <div class="bottom-left"></div>
          <div class="left"></div>
        </div>
      </div>
    </div>
    <audio loop="" preload="" class="audio" autoplay>
      <source src="../src/audio/lord_of_the_rings.mp3" type="audio/mpeg">
     </audio>
  </body>
</html>
